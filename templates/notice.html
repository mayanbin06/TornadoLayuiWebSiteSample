<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ static_url("layui/css/layui.css") }}">
  <script src="{{ static_url("layui/layui.all.js") }}"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>资讯</legend>
</fieldset>  
 
<div class="layui-carousel" id="test10">
  <div carousel-item="">
    <div><img style="width:100%;" src="{{ static_url("image/notice/1.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/2.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/3.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/4.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/5.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/6.png") }}"></div>
    <div><img style="width:100%;" src="{{ static_url("image/notice/7.png") }}"></div>
  </div>
</div>
 
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['carousel', 'form'], function(){
  var carousel = layui.carousel
  ,form = layui.form;
  
  //图片轮播
  carousel.render({
    elem: '#test10'
    ,width: '778px'
    ,height: '440px'
    ,interval: 5000
  });
  
  var $ = layui.$, active = {
    set: function(othis){
      var THIS = 'layui-bg-normal'
      ,key = othis.data('key')
      ,options = {};
      
      othis.css('background-color', '#5FB878').siblings().removeAttr('style'); 
      options[key] = othis.data('value');
      ins3.reload(options);
    }
  };
  
  //监听开关
  form.on('switch(autoplay)', function(){
    ins3.reload({
      autoplay: this.checked
    });
  });
  
  $('.demoSet').on('keyup', function(){
    var value = this.value
    ,options = {};
    if(!/^\d+$/.test(value)) return;
    
    options[this.name] = value;
    ins3.reload(options);
  });
  
});
</script>

</body>
</html>
